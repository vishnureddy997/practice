MyEC2Instance:
	Type: AWS::EC2::Instance
	Decscription: Creation of an Instance
	Properties:
		ImageId: ami-00bc9b7f0e98dc134
		InstanceType: t2.micro
		Tags: 
		- Key: Name
		  Value: Test 
		UserData: 
		Fn::Base64:
			#! /bin/bash -xe
			apt-get update
			apt install nginx -y
ServerSecurityGroup:
	Type: AWS::EC2::SecurityGroup
	Properties:
		GroupDescription: allow connections from specified CIDR ranges
		SecurityGroupIngress:
		- IpProtocol: tcp
			FromPort: 80
			ToPort: 80
			CidrIp: 0.0.0.0/0
		- IpProtocol: tcp
			FromPort: 22
			ToPort: 22
			CidrIp: 0.0.0.0/0